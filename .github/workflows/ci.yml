name: CI

on:
  push:
    branches:
      - '**' # Push events on all branches
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10 including semver

jobs:

  build_docs:
    runs-on: ubuntu-22.04
    name: Build, Install, Package documentation
    if: "!contains(github.event.head_commit.message, 'docs skip')"
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.CR_PAT_WORKFLOW }}
    - name: Install credentials
      run: echo https://$GITHUB_OAUTH:@github.com > $HOME/.git-credentials
      env:
        GITHUB_OAUTH: ${{ secrets.CR_PAT_WORKFLOW }}
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    - name: Install uv
      uses: astral-sh/setup-uv@v4
    - name: Harvest content
      run: |
        uv venv .venv
        source .venv/bin/activate
        uv pip install -e .
        # Generate partials for Antora includes using unified harvest command
        # Harvests: HAL publications, GitHub releases, team data, and news/events
        exa-ma-harvest all --output-dir docs/modules/ROOT/partials/
    - name: Commit updated partials
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/modules/ROOT/partials/
        if git diff --staged --quiet; then
          echo "No changes to partials"
        else
          git commit -m "chore: update harvested partials [docs skip]"
          git push
        fi
    - name: Build
      run: |
        npm install
        # Clear UI cache to ensure latest UI bundle is used
        rm -rf cache/ui
        npm run antora
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: public
